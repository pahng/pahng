<div class="ui dimmer active">
    <div class="ui modal small">
        <div class="header">
            Register as a New Player
        </div>
        <div class="content">
            <form [formGroup]="form" (ngSubmit)="submit()" class="ui form">
                <div class="field">
                    <label>Display Name</label>
                    <input formControlName="display_name" type="text" name="display_name" placeholder="Display Name">
                </div>
                <div class="field">
                    <label>First Name</label>
                    <input formControlName="first_name" type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input formControlName="last_name" type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input formControlName="password" type="password" name="password" placeholder="Password">
                </div>
                <div class="ui two column grid">
                    <div class="column">
                        <button class="ui button positive fluid" type="submit" [disabled]="!form.valid">Submit</button>
                    </div>
                    <div class="column">
                        <button routerLink="/login" class="ui button fluid" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
